{% set name = "soxspipe" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/soxspipe-{{ version }}.tar.gz
  sha256: 342747d43aacab9354ef1314768aa3dd4ff729e2b27b4cf38a6f6fe0ea7579dc

build:
  entry_points:
    - soxspipe=soxspipe.cl_utils:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pyyaml ==5.3.1
    - fundamentals
    - astropy
    - ccdproc
    - docopt
    - photutils
    - matplotlib-base
    - numpy
    - unicodecsv
    - pandas
    - tabulate
    - bottleneck
    - multiprocess
    - jinja2
    - specutils

test:
  imports:
    - soxspipe
  commands:
    - pip check
    - soxspipe --help
  requires:
    - pip

about:
  home: https://github.com/thespacedoctor/soxspipe
  summary: A python package and command-line tools to The data-reduction pipeline for the SOXS instrument
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thespacedoctor
