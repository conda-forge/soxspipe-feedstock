{% set name = "soxspipe" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 573e3011209ee53ba533397513c533b7e1d58f2e4b0ac582245f4a6f33755f81

build:
  number: 0
  entry_points:
    - soxspipe=soxspipe.cl_utils:main
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - astropy
    - bottleneck
    - ccdproc
    - docopt
    - fundamentals
    - matplotlib-base
    - numpy
    - pandas
    - pathlib
    - photutils
    - python >=3.9
    - pyyaml ==5.4.1
    - tabulate
    - unicodecsv
    - multiprocess
    - jinja2

test:
  imports:
    - soxspipe
    - soxspipe.commonutils
    - soxspipe.recipes
  commands:
    - soxspipe --help

about:
  home: https://github.com/thespacedoctor/soxspipe
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A python package and command-line tools to The data-reduction pipeline for the SOXS instrument
  doc_url: https://soxspipe.readthedocs.io
  dev_url: https://github.com/thespacedoctor/soxspipe

extra:
  recipe-maintainers:
    - thespacedoctor
